<!DOCTYPE html>
<html lang="cs">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssnormalize/cssnormalize-min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/general.css">
  <link rel="stylesheet" type="text/css" href="css/hra_b.css">
  <script type="text/javascript" src="js/general.js"></script>

  <title>Přehled kurzů</title>
</head>

<body>
  <div class="layer">
    <nav>
      <div class="logo">
        <a href="index.html">
          <img src="img/logoDaNiet.jpg" alt="logo">
        </a>
      </div>
      <div class="menu">

        <a href="index.html" class="active">Home</a>
        <a href="zebricky.html">Žebříčky</a>
        <a href="kurzy.html">Přehled kurzů</a>
        <a href="kurz_edit.html">Správa kurzů</a>
        <a id="logout" href="login.html">Odhlásit</a>
      </div>
      <div id="hamburger" class="fa fa-bars fa-lg" onclick="showBurgerMenu()"></div>
      <div class="user">
        <a href="profil.html">
          <img src="img/profileLogo.png" alt="avatar">
        </a>
      </div>
    </nav>
    <div id="mobile_menu">
      <a href="index.html" class="active">Home</a>
      <a href="zebricky.html">Žebříčky</a>
      <a href="kurzy.html">Přehled kurzů</a>
      <a href="kurz_edit.html">Správa kurzů</a>
      <a id="logout" href="login.html">Odhlásit</a>
    </div>

    <section>
      <div id="polozka">
        <h1>Název spuštného kurzu</h1>
        <div id="krizek">
          <button class="myButton" data-ok="ok">X</button>
        </div>
        <div id="hrab_main">
          <div id="anob">
            <button class="myButton" class="myButton" data-ok="wrong">Ano</button>
          </div>
          <div id="obrazekb">
            <img src="img/kurz.gif" alt="obsah">
          </div>
          <div id="neb">
            <button class="myButton" data-ok="wrong">Ne</button>
          </div>
        </div>
        <div id="hrab_paticka">
          <span>Správná odpověď: ANO/NE
          </span>
          <span>Uplynulý čas
          </span>
          <button id="exit_button" class="myButton" data-ok="wrong">⮞</button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>&copy; Vytvořeno studenty na ČZU jako semestrální projekt.</p>
    </footer>
  </div>
</body>

</html>
